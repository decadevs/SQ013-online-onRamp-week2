<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="first-container">
      <h1>Item Lister</h1>
    </header>
    <section class="second-container">
      <div class="form-div">
        <form action="">
          <label for="text">Add Items</label><br />
          <input id="texts" type="text" name="text" value="" />
        </form>
        <button
          type="submit"
          class="btn"
          onclick="changeText2()"
          value="Submit"
        >
          Submit
        </button>
      </div>
      <div class="list-div">
        <br />
        <h2>Items</h2>
        <ul id="lists">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li class="item4">Item 4</li>
        </ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
