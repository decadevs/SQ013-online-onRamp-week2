<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container flx">
        <div class="con container flx-center">
            <h1 class="white">Item Lister</h1>
        </div>
    </header>
    <div class="con container">
        <div class="mt-10 p20-12 br-5 grey-border left-txt full-width">
            <h2>Add Items</h2>
            <div class="con">
                <input type="text" id="inputField" class="grey-border my-10 br-5">
                <button for="input" id="addToDo" name="input" class="bg-black white p-10 br-5" title='Add Item'>Submit</button>
            </div>
            <h4>Items</h4>
            <div id="toDoContainer" class="to-dos">
            </div>
        </div>
    </div>
    <br><br><br>
    <script src="main.js"></script>
</body>
</html>
