<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="h1-container">
      <h1>Item Lister</h1>
    </section>
    <section class="content">
      <div class="inner-content">
        <div class="add-container">
          <h3>Add Items</h3>
          <div class="field-box">
            <input type="text" class="item-container" id="enter-item">
            <button id="sub-btn" type="submit">Submit</button>
          </div>
        </div>
        <div id="items-container">
          <h3>Item</h3>
          <div class="btn-container">
            <button class="btn" onclick="item1">Item 1</button>
            <button class="btn" onclick="item2">Item 2</button>
            <button class="btn" onclick="item3">Item 3</button>
            <button class="btn" onclick="item4">Item 4</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
